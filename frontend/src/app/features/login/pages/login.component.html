<div class="flex h-screen">

    <div class="hidden md:flex w-1/2 bg-indigo-600 text-white items-center justify-center">
      <div class="text-center px-10">
        <h1 class="text-4xl font-bold mb-4">Instruya</h1>
        <p class="text-lg opacity-90">
          Plataforma de gestión académica moderna.
        </p>
      </div>
    </div>
  
    <div class="w-full md:w-1/2 flex items-center justify-center px-6">
  
      <form [formGroup]="form" (ngSubmit)="submit()" class="w-full max-w-sm">
  
        <h2 class="text-2xl font-bold mb-6">Iniciar sesión</h2>
  
        <!-- Email -->
        <div class="mb-4">
          <label class="block mb-1">Email</label>
          <input pInputText type="email" formControlName="email" class="w-full"/>
        </div>
  
        <!-- Password -->
        <div class="mb-4">
          <label class="block mb-1">Contraseña</label>
          <input pInputText type="password" formControlName="password" class="w-full"/>
        </div>
  
        <!-- Button -->
        <button pButton type="submit" label="Entrar" class="w-full"></button>
  
      </form>
  
    </div>
  
  </div>
