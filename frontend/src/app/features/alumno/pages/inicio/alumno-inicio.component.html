<div class="flex flex-col gap-4">
  <h1 class="text-2xl sm:text-4xl font-lato font-semibold">Inicio Alumno</h1>

  <p class="text-gray-600">
    Bienvenido. Desde acá podés acceder a tus materias.
  </p>

  <div class="flex flex-col gap-3">
    <p-button
      text
      raised
      label="Ver catalogo de materias"
      icon="pi pi-list"
      (onClick)="goToCatalogo()"
    ></p-button>

    <p-button
      text
      raised
      label="Ver mis materias"
      icon="pi pi-book"
      (onClick)="goToMisMaterias()"
    ></p-button>

    <p-button
      text
      raised
      label="Ver mis calificaciones"
      icon="pi pi-star"
      (onClick)="goToMisCalificaciones()"
    ></p-button>
  </div>
</div>
