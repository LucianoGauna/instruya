<h1 class="text-2xl font-semibold mb-4">Inicio Alumno</h1>

<p class="mb-4 text-gray-600">
  Bienvenido. Desde acá podés acceder a tus materias.
</p>

<div class="flex flex-col gap-3">
  <p-button
    label="Ver catalogo de materias"
    icon="pi pi-list"
    (onClick)="goToCatalogo()"
  ></p-button>

  <p-button
    label="Ver mis materias"
    icon="pi pi-book"
    (onClick)="goToMisMaterias()"
  ></p-button>

  <p-button
    label="Ver mis calificaciones"
    icon="pi pi-star"
    (onClick)="goToMisCalificaciones()"
  ></p-button>
</div>
