<!-- HEADER (contexto de materia, fake) -->
<header class="px-6 py-4 flex items-center justify-between text-slate-300">
    <div class="flex items-baseline gap-4">
      <span class="text-3xl font-bold text-slate-200">Instruya</span>
      <span class="text-xl text-slate-400">Matemática I · Alumnos</span>
    </div>
    <span class="text-lg text-slate-400">Docente</span>
  </header>
  
  <!-- MAIN -->
  <main class="px-6 pb-10">
    <div class="rounded-2xl border border-slate-700 bg-slate-800 shadow-md p-4">
      <p-table
        [value]="alumnos"
        [paginator]="true"
        [rows]="5"
        [rowsPerPageOptions]="[5,10,20]"
        styleClass="w-full"
      >
        <ng-template pTemplate="header">
          <tr class="text-slate-300">
            <th class="w-[14%]">Nombre</th>
            <th class="w-[14%]">Apellido</th>
            <th class="w-[14%]">DNI</th>
            <th class="w-[12%] text-center">1ª Nota</th>
            <th class="w-[12%] text-center">2ª Nota</th>
            <th class="w-[12%] text-center">3ª Nota</th>
            <th class="w-[12%] text-center">Promedio</th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-a>
          <tr class="text-slate-200">
            <td class="py-3">{{ a.nombre }}</td>
            <td class="py-3">{{ a.apellido }}</td>
            <td class="py-3 text-slate-300">{{ a.dni }}</td>
            <td class="py-3 text-center">{{ a.n1 }}</td>
            <td class="py-3 text-center">{{ a.n2 }}</td>
            <td class="py-3 text-center">{{ a.n3 }}</td>
            <td class="py-3 text-center">
              <span
                class="inline-flex items-center justify-center px-2 py-1 rounded-md text-sm"
                [class.bg-blue-600]="((a.n1+a.n2+a.n3)/3) >= 8"
                [class.text-white]="((a.n1+a.n2+a.n3)/3) >= 8"
                [class.bg-slate-700]="((a.n1+a.n2+a.n3)/3) < 8"
                [class.text-slate-200]="((a.n1+a.n2+a.n3)/3) < 8"
              >
                {{ ((a.n1 + a.n2 + a.n3) / 3) | number:'1.1-1' }}
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </main>
