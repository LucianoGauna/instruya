
<p-button label="Nueva carrera" icon="pi pi-plus" (click)="showDialog()" />

<p-dialog [(visible)]="visible" [modal]="true" [closable]="false" [dismissableMask]="true"
           maskStyleClass="backdrop-blur-sm" styleClass="!border-0 !bg-transparent">
  <ng-template pTemplate="headless">
    <div class="flex flex-col px-8 py-8 gap-6 rounded-2xl w-[420px]"
         style="background-color: rgb(30,41,59); border: 1px solid rgb(51,65,85);">
      
      <div class="flex items-center gap-3">
        <div class="h-12 w-12 rounded-xl bg-blue-600/20 flex items-center justify-center">
          <i class="pi pi-sitemap text-xl text-blue-400"></i>
        </div>
        <h2 class="text-xl font-semibold text-slate-100">Nueva Carrera</h2>
      </div>

      <div class="flex flex-col gap-4">
        <div>
          <label class="block text-slate-300 mb-1" for="nombre">Nombre</label>
          <input pInputText id="nombre" [(ngModel)]="nombre"
                 class="w-full !bg-slate-700 !border-0 !text-slate-100" placeholder="Profesorado de Matem치tica" />
        </div>

        <div>
          <label class="block text-slate-300 mb-1" for="codigo">C칩digo</label>
          <input pInputText id="codigo" [(ngModel)]="codigo"
                 class="w-full !bg-slate-700 !border-0 !text-slate-100" placeholder="CARR-001" />
        </div>

        <div>
          <label class="block text-slate-300 mb-1" for="duracion">Duraci칩n (a침os)</label>
          <input pInputText id="duracion" [(ngModel)]="duracion"
                 class="w-full !bg-slate-700 !border-0 !text-slate-100" placeholder="4" />
        </div>
      </div>
      <div class="flex gap-4 mt-4">
        <p-button label="Cancelar" (click)="closeDialog()" severity="secondary"
                  styleClass="w-full " />
        <p-button label="Crear" (click)="crearCarrera()"
                  styleClass="w-full !bg-blue-600 !border-0 hover:!bg-blue-500" />
      </div>
    </div>
  </ng-template>
</p-dialog>
