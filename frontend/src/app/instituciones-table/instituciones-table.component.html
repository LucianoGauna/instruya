
<header class="px-6 py-4 flex items-center justify-between text-slate-300">
    <div class="flex items-baseline gap-4">
      <span class="text-3xl font-bold text-slate-200">Instruya</span>
      <span class="text-xl text-slate-400">Instituciones</span>
    </div>
    <span class="text-lg text-slate-400">Superadministrador</span>
  </header>
  
  <main class="px-6 pb-10">
    <div class="rounded-2xl border border-slate-700 bg-slate-800 shadow-md p-4">
      <p-table
        [value]="institutos"
        [paginator]="true"
        [rows]="5"
        [rowsPerPageOptions]="[5,10,20]"
        styleClass="w-full"
      >
        <ng-template pTemplate="header">
          <tr class="text-slate-300">
            <th class="w-3/12">Nombre</th>
            <th class="w-5/12">DirecciÃ³n</th>
            <th class="w-2/12">Fecha de alta</th>
            <th class="w-2/12 text-right">Admins</th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-inst>
          <tr class="text-slate-200">
            <td class="py-3">{{ inst.nombre }}</td>
            <td class="py-3 text-slate-300">{{ inst.direccion }}</td>
            <td class="py-3">{{ inst.fechaAlta | date:'dd/MM/yyyy' }}</td>
            <td class="py-3 text-right">
              <span class="inline-flex items-center gap-2">
                <i class="pi pi-user"></i>
                {{ inst.admins }}
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </main>
