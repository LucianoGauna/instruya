 <!-- HEADER -->
<header class="px-6 py-4 flex items-center justify-between text-slate-300">
  <div class="flex items-baseline gap-4">
    <span class="text-3xl font-bold text-slate-200">Instruya</span>
    <span class="text-xl text-slate-400">Dashboard</span>
  </div>
  <span class="text-lg text-slate-400">Docente</span>
</header>

<!-- MAIN -->
<main class="px-6 pb-10">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
    <!-- MIS MATERIAS (ocupa 2 columnas en desktop) -->
    <section class="lg:col-span-2 rounded-2xl border border-slate-700 bg-slate-800 shadow-md">
      <div class="flex items-center justify-between px-6 py-4 border-b border-slate-700">
        <div class="flex items-center gap-3">
          <div class="h-10 w-10 rounded-lg bg-blue-600/20 flex items-center justify-center">
            <i class="pi pi-book text-blue-400"></i>
          </div>
          <h2 class="text-xl font-semibold text-slate-100 m-0">Mis materias</h2>
        </div>
        <button class="hidden sm:inline-flex items-center gap-2 px-3 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-500">
          <i class="pi pi-arrow-right"></i>
          Ir a materias
        </button>
      </div>

      <ul class="divide-y divide-slate-700">
        <li *ngFor="let m of materias" class="px-6 py-4 flex items-center justify-between">
          <div>
            <div class="text-slate-100 text-lg font-medium">{{ m.nombre }}</div>
            <div class="text-slate-400 text-sm">{{ m.carrera }} · {{ m.periodo }}</div>
          </div>
          <div class="flex items-center gap-6">
            <span class="inline-flex items-center gap-2 text-slate-300">
              <i class="pi pi-users text-blue-400"></i>
              {{ m.alumnos }} alumnos
            </span>
            <div class="flex items-center gap-2">
              <button class="px-3 py-2 rounded-md border border-slate-600 text-slate-200 hover:bg-slate-700">
                Ver alumnos
              </button>
              <button class="px-3 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-500">
                Cargar notas
              </button>
            </div>
          </div>
        </li>
      </ul>
    </section>

    <!-- PRÓXIMOS EVENTOS -->
    <section class="rounded-2xl border border-slate-700 bg-slate-800 shadow-md">
      <div class="flex items-center gap-3 px-6 py-4 border-b border-slate-700">
        <div class="h-10 w-10 rounded-lg bg-blue-600/20 flex items-center justify-center">
          <i class="pi pi-calendar text-blue-400"></i>
        </div>
        <h2 class="text-lg font-semibold text-slate-100 m-0">Próximos eventos</h2>
      </div>
      <ul class="px-6 py-4 space-y-3">
        <li *ngFor="let e of eventos" class="flex items-start gap-3">
          <span class="px-2 py-1 rounded-md bg-blue-600/20 text-blue-300 text-sm min-w-[56px] text-center">{{ e.fecha }}</span>
          <div>
            <div class="text-slate-100 font-medium">{{ e.titulo }}</div>
            <div class="text-slate-400 text-sm">{{ e.detalle }}</div>
          </div>
        </li>
      </ul>
    </section>

    <!-- NOTIFICACIONES -->
    <section class="rounded-2xl border border-slate-700 bg-slate-800 shadow-md">
      <div class="flex items-center gap-3 px-6 py-4 border-b border-slate-700">
        <div class="h-10 w-10 rounded-lg bg-blue-600/20 flex items-center justify-center">
          <i class="pi pi-bell text-blue-400"></i>
        </div>
        <h2 class="text-lg font-semibold text-slate-100 m-0">Notificaciones</h2>
      </div>
      <ul class="px-6 py-4 space-y-3">
        <li *ngFor="let n of notis" class="flex items-start gap-3">
          <i class="pi pi-info-circle text-blue-400 mt-1"></i>
          <div>
            <div class="text-slate-100 font-medium">{{ n.titulo }}</div>
            <div class="text-slate-400 text-sm">{{ n.detalle }}</div>
          </div>
        </li>
      </ul>
    </section>
  </div>
</main>
