<!-- HEADER -->
<header class="px-6 py-4 flex items-center justify-between text-slate-300">
    <div class="flex items-baseline gap-4">
      <span class="text-3xl font-bold text-slate-200">Instruya</span>
      <span class="text-xl text-slate-400">Calificaciones</span>
    </div>
    <span class="text-lg text-slate-400">Alumno</span>
  </header>
  
  <!-- MAIN -->
  <main class="px-6 pb-10">
    <div class="rounded-2xl border border-slate-700 bg-slate-800 shadow-md p-4">
      <p-table
        [value]="califs"
        [paginator]="true"
        [rows]="5"
        [rowsPerPageOptions]="[5,10,20]"
        styleClass="w-full"
      >
        <ng-template pTemplate="header">
          <tr class="text-slate-300">
            <th class="w-[18%]">Materia</th>
            <th class="w-[12%]">Cuatrimestre</th>
            <th class="w-[16%]">Docente</th>
            <th class="w-[16%]">Fecha inicio cursada</th>
            <th class="w-[9%] text-center">1ª Nota</th>
            <th class="w-[9%] text-center">2ª Nota</th>
            <th class="w-[9%] text-center">3ª Nota</th>
            <th class="w-[11%] text-center">Promedio</th>
          </tr>
        </ng-template>
  
        <ng-template pTemplate="body" let-c>
          <tr class="text-slate-200">
            <td class="py-3">{{ c.materia }}</td>
            <td class="py-3 text-slate-300">{{ c.cuatrimestre }}</td>
            <td class="py-3 text-slate-300">{{ c.docente }}</td>
            <td class="py-3 text-slate-300">{{ c.fechaInicio | date:'dd/MM/yyyy' }}</td>
            <td class="py-3 text-center">{{ c.n1 }}</td>
            <td class="py-3 text-center">{{ c.n2 }}</td>
            <td class="py-3 text-center">{{ c.n3 }}</td>
            <td class="py-3 text-center">
              <span
                class="inline-flex items-center justify-center px-2 py-1 rounded-md text-sm"
                [class.bg-blue-600]="((c.n1+c.n2+c.n3)/3) >= 8"
                [class.text-white]="((c.n1+c.n2+c.n3)/3) >= 8"
                [class.bg-slate-700]="((c.n1+c.n2+c.n3)/3) < 8"
                [class.text-slate-200]="((c.n1+c.n2+c.n3)/3) < 8"
              >
                {{ ((c.n1 + c.n2 + c.n3) / 3) | number:'1.1-1' }}
              </span>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </main>
