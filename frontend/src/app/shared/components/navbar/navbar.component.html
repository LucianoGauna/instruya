<p-toolbar class="h-16 shadow bg-white ">
    <ng-template #start>
        <p-button [icon]="isSidebarOpen() ? 'pi pi-times' : 'pi pi-bars'" text severity="secondary" (click)="openSidebar()"/>
    </ng-template>
    <ng-template #end>
        <div class="h-8 w-8 border cursor-pointer border-red-400 rounded-full" (click)="menu.toggle($event)"></div>
        <p-menu #menu [model]="items" [popup]="true" />
    </ng-template>
</p-toolbar>
