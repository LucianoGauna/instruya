<p-toolbar class="w-full h-16 shadow bg-white fixed top-0 left-0 z-100">
    <ng-template #start>
        <p-button [icon]="isSidebarOpen() ? 'pi pi-times' : 'pi pi-bars'" text severity="secondary" (click)="openSidebar()"/>
    </ng-template>
    <ng-template #end>
        <div class="h-8 w-8 border cursor-pointer border-gray-500 rounded-full" (click)="menu.toggle($event)"></div>
        <p-menu #menu appendTo="body" [model]="items" [popup]="true" />
    </ng-template>
</p-toolbar>
