<!-- (Ejemplo) Botón que abre el diálogo -->
<button pButton type="button" label="Acción peligrosa" icon="pi pi-trash" (click)="open()"></button>

<!-- Diálogo -->
<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [closable]="false"
  [dismissableMask]="true"
  styleClass="!border-0 !bg-transparent"
  maskStyleClass="backdrop-blur-sm"
>
  <!-- Cuerpo estilado (dark + azul) -->
  <div class="w-[420px] rounded-2xl border border-slate-700 bg-slate-800 p-6 text-slate-200">
    <div class="flex items-start gap-4">
      <div class="h-12 w-12 rounded-xl bg-blue-600/20 flex items-center justify-center shrink-0">
        <i class="pi pi-exclamation-triangle text-blue-400 text-xl"></i>
      </div>
      <div>
        <h2 class="text-xl font-semibold text-slate-100 m-0">¿Confirmar acción?</h2>
        <p class="text-slate-400 mt-2">
          Estás a punto de realizar una operación <strong>irreversible</strong>. Esta acción no se puede deshacer.
        </p>
      </div>
    </div>

    <!-- Botones -->
    <div class="mt-6 grid grid-cols-2 gap-3">
      <button pButton type="button"
              label="Cancelar"
              (click)="onCancel()"
              class="w-full"
              severity="secondary"
              styleClass="!bg-slate-600 !border-0 hover:!bg-slate-500" ></button>
      <button pButton type="button"
              label="Confirmar"
              (click)="onConfirm()"
              class="w-full"
              styleClass="!bg-blue-600 !border-0 hover:!bg-blue-500" ></button>
    </div>
  </div>
</p-dialog>
